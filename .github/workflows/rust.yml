name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Check fmt
      run: cargo fmt --all -- --check
    - name: Doc tests
      run: cargo test --doc
    - name: Clippy
      run: cargo clippy --all --all-features -- --deny warnings
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
